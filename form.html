<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply-box">
        <h1>Job Application<span class="small">(Web)</span></h1>

        <form action="action.php" class="form">
          <div class="form-container">
            <div class="form-control">
              <label for="first name">First Name</label>
              <input
                id="firstname"
                name="firstname"
                placeholder="Enter first name"
              />
            </div>
            <div class="form-control">
              <label for="Last name">Last Name</label>
              <input
                id="Lastname"
                name="lastname"
                placeholder="Enter last name"
              />
            </div>
            <div class="form-control">
              <label for="E-mail">E-mail</label>
              <input
                type="E-mail"
                id="E-mail"
                name="E-mail"
                placeholder="Enter your E-mail"
              />
            </div>
            <div class="form-control">
              <label for="job-role">job-role</label>
              <select id="job-role" name="job-role">
                <option value="">Select job role</option>
                <option value="Frontend web devloper">frontend devloper</option>
                <option value="bacend web devloper">backend devloper</option>
                <option value="mern devloper">mern devloper</option>
                <option value="full stack devloper">full stack devloper</option>
              </select>
            </div>
            <div class="textarea-control">
              <label for="address">address</label>
              <textarea
                id="address"
                name="address"
                row="4"
                columns="50"
                placeholder="Enter your address"
              ></textarea>
            </div>
            <div class="form-control">
              <label for="city">city</label>
              <input id="city" name="city" placeholder="Enter your city" />
            </div>
            <div class="form-control">
              <label for="pincode">pincode</label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter pincode"
              />
            </div>
            <div class="form-control">
              <label for="Date">Date</label>
              <input value="2024-04-03" type="date" id="Date" name="Date" />
            </div>
            <div class="form-control">
              <label for="upload ">upload your CV </label>
              <input value="2024-04-03" type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button-container">
            <button type="submit" id="btn">Apply Now</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
